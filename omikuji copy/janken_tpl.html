<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header id="header">

    <h1>

      <main>

        <ul>
          <li id="gu_btn"><button type="button" class="button"><img src="/img/gu.png"></button></li>
          <li id="cho_btn"><button type="button2" class="button1"><img src="/img/choki.png"></button></li>
          <li id="par_btn"><button type="button3" class="button2"><img src="/img/pa.png"></button></li>

          <audio src="/gu.wav" id="play-button"></audio>
          <audio src="/choki.wav" id="play-button2"></audio>
          <audio src="/pa.wav" id="play-button3"></audio>


        </ul>
        <div>コンピュータの出した手は？<span id="pc_hands">なに？</div>
        <div id="judgment">勝ち</div>
        
      </main>
    </h1>
    <h2 id="title">ジャンケンゲーム</h2>
    <div id="video-area">
      <video id="video" muted autoplay loop>
        <source src="/video/video.mp4" type="video/mp4">

      </video>
    </div>
  </header>


  <script>
    $('.button').click(function () {
      $("#play-button").get(0).play();
    });

    $('.button1').click(function () {
      $("#play-button2").get(0).play();
    });
    $('.button2').click(function () {
      $("#play-button3").get(0).play();
    });


    $("#gu_btn").on("click", function () {
      const r = Math.ceil(Math.random() * 3);
      if (r == 1) {
        $("#pc_hands").html("グー");
        $("#judgment").html("引き分け");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("勝ち");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("負け");
      }
    });

    $("#cho_btn").on("click", function () {
      const r = Math.ceil(Math.random() * 3);
      if (r == 1) {
        $("#pc_hands").html("グー");
        $("#judgment").html("負け");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("引き分け");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("勝ち");
      }
    });

    $("#par_btn").on("click", function () {
      const r = Math.ceil(Math.random() * 3);
      if (r == 1) {
        $("#pc_hands").html("グー");
        $("#judgment").html("勝ち");
      }
      if (r == 2) {
        $("#pc_hands").html("チョキ");
        $("#judgment").html("負け");
      }
      if (r == 3) {
        $("#pc_hands").html("パー");
        $("#judgment").html("引き分け");
      }
    });



  </script>
</body>

</html>
